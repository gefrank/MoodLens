{% extends "base.html" %}

{% block title %}Home - MoodLens{% endblock %}

{% block content %}
<h1 class="text-center">MoodLens: Sentiment Analyzer</h1>
<form method="post" onsubmit="return validateForm()" class="mt-4">
    <div class="mb-3">
        <label for="text" class="form-label">Enter Text:</label>
        <textarea name="text" id="text" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
    </div>
    <button type="submit" id="analyzeButton" class="btn btn-primary w-100" disabled>Analyze Sentiment</button>
</form>
{% if result %}
<div class="alert alert-info mt-4" role="alert">
    {{ result }}
</div>
{% endif %}

<script>
    const textarea = document.getElementById('text');
    const analyzeButton = document.getElementById('analyzeButton');

    textarea.addEventListener('input', function () {
        analyzeButton.disabled = textarea.value.trim() === "";
    });

    function validateForm() {
        if (textarea.value.trim() === "") {
            alert("Please enter some text for analysis.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
